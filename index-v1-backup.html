<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bili≈üim Teknolojileri ve Yazƒ±lƒ±m - 5. Sƒ±nƒ±f √ñƒürenci Portali</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./meb-curriculum-data.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Forum Component
        function Forum({ topic, onBack }) {
            const [messages, setMessages] = useState([]);
            const [username, setUsername] = useState('');
            const [newMessage, setNewMessage] = useState('');
            const [replyTo, setReplyTo] = useState(null);
            const [replyText, setReplyText] = useState('');

            useEffect(() => {
                // Load messages from localStorage
                const savedUsername = localStorage.getItem('bilisim_username');
                if (savedUsername) {
                    setUsername(savedUsername);
                }

                const forumKey = `forum_${topic.id}`;
                const savedMessages = localStorage.getItem(forumKey);
                if (savedMessages) {
                    setMessages(JSON.parse(savedMessages));
                }
            }, [topic.id]);

            const saveMessages = (updatedMessages) => {
                const forumKey = `forum_${topic.id}`;
                localStorage.setItem(forumKey, JSON.stringify(updatedMessages));
                setMessages(updatedMessages);
            };

            const handleSetUsername = (e) => {
                e.preventDefault();
                const name = e.target.username.value.trim();
                if (name) {
                    localStorage.setItem('bilisim_username', name);
                    setUsername(name);
                }
            };

            const handlePostMessage = (e) => {
                e.preventDefault();
                if (!newMessage.trim()) return;

                const message = {
                    id: Date.now(),
                    username: username,
                    message: newMessage,
                    timestamp: new Date().toLocaleString('tr-TR'),
                    replies: []
                };

                saveMessages([...messages, message]);
                setNewMessage('');
            };

            const handlePostReply = (messageId) => {
                if (!replyText.trim()) return;

                const updatedMessages = messages.map(msg => {
                    if (msg.id === messageId) {
                        return {
                            ...msg,
                            replies: [...msg.replies, {
                                id: Date.now(),
                                username: username,
                                message: replyText,
                                timestamp: new Date().toLocaleString('tr-TR')
                            }]
                        };
                    }
                    return msg;
                });

                saveMessages(updatedMessages);
                setReplyTo(null);
                setReplyText('');
            };

            if (!username) {
                return (
                    <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
                        <div className="max-w-md mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="text-center mb-6">
                                    <div className="text-6xl mb-4">üë§</div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Forum'a Ho≈ü Geldiniz!</h2>
                                    <p className="text-gray-600">Foruma katƒ±lmak i√ßin bir kullanƒ±cƒ± adƒ± girin</p>
                                </div>
                                <form onSubmit={handleSetUsername}>
                                    <input
                                        type="text"
                                        name="username"
                                        placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin..."
                                        className="w-full p-3 border-2 border-gray-300 rounded-lg mb-4 focus:border-blue-500 focus:outline-none"
                                        required
                                    />
                                    <button
                                        type="submit"
                                        className={`w-full bg-gradient-to-r ${topic.color} text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300`}
                                    >
                                        Devam Et ‚Üí
                                    </button>
                                </form>
                                <button
                                    onClick={onBack}
                                    className="w-full mt-4 text-gray-600 hover:text-gray-800"
                                >
                                    ‚Üê Geri D√∂n
                                    </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-4xl mx-auto">
                        <button
                            onClick={onBack}
                            className="mb-6 flex items-center text-gray-600 hover:text-gray-800 transition-colors duration-200 group"
                        >
                            <svg className="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                            </svg>
                            Konuya D√∂n
                        </button>

                        <div className={`bg-gradient-to-br ${topic.color} rounded-2xl p-6 mb-6 text-white shadow-xl`}>
                            <div className="flex items-center gap-4">
                                <span className="text-5xl">üí¨</span>
                                <div>
                                    <h1 className="text-3xl font-bold">{topic.title} - Forum</h1>
                                    <p className="opacity-90">Kullanƒ±cƒ±: {username}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Yeni Mesaj G√∂nder</h2>
                            <form onSubmit={handlePostMessage}>
                                <textarea
                                    value={newMessage}
                                    onChange={(e) => setNewMessage(e.target.value)}
                                    placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."
                                    className="w-full p-3 border-2 border-gray-300 rounded-lg mb-3 focus:border-blue-500 focus:outline-none resize-none"
                                    rows="3"
                                    required
                                ></textarea>
                                <button
                                    type="submit"
                                    className={`bg-gradient-to-r ${topic.color} text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300`}
                                >
                                    G√∂nder üì§
                                </button>
                            </form>
                        </div>

                        {messages.length === 0 ? (
                            <div className="bg-white rounded-2xl shadow-lg p-8 text-center text-gray-500">
                                <div className="text-6xl mb-4">üí≠</div>
                                <p>Hen√ºz mesaj yok. ƒ∞lk mesajƒ± sen g√∂nder!</p>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {messages.map((msg) => (
                                    <div key={msg.id} className="bg-white rounded-xl shadow-lg p-6">
                                        <div className="flex items-start gap-3 mb-2">
                                            <div className="text-3xl">üë§</div>
                                            <div className="flex-1">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <p className="font-bold text-gray-800">{msg.username}</p>
                                                        <p className="text-sm text-gray-500">{msg.timestamp}</p>
                                                    </div>
                                                </div>
                                                <p className="mt-2 text-gray-700">{msg.message}</p>
                                                
                                                <button
                                                    onClick={() => setReplyTo(replyTo === msg.id ? null : msg.id)}
                                                    className="mt-2 text-sm text-blue-600 hover:text-blue-800"
                                                >
                                                    {replyTo === msg.id ? 'ƒ∞ptal' : '‚Ü©Ô∏è Yanƒ±tla'}
                                                </button>

                                                {replyTo === msg.id && (
                                                    <div className="mt-3 ml-8">
                                                        <textarea
                                                            value={replyText}
                                                            onChange={(e) => setReplyText(e.target.value)}
                                                            placeholder="Yanƒ±tƒ±nƒ±zƒ± yazƒ±n..."
                                                            className="w-full p-2 border-2 border-gray-300 rounded-lg mb-2 focus:border-blue-500 focus:outline-none resize-none"
                                                            rows="2"
                                                        ></textarea>
                                                        <button
                                                            onClick={() => handlePostReply(msg.id)}
                                                            className="bg-blue-500 text-white px-4 py-1 rounded-lg hover:bg-blue-600 text-sm"
                                                        >
                                                            G√∂nder
                                                        </button>
                                                    </div>
                                                )}

                                                {msg.replies.length > 0 && (
                                                    <div className="mt-4 ml-8 space-y-3">
                                                        {msg.replies.map((reply) => (
                                                            <div key={reply.id} className="bg-gray-50 rounded-lg p-4">
                                                                <div className="flex items-start gap-2">
                                                                    <div className="text-2xl">üë§</div>
                                                                    <div className="flex-1">
                                                                        <p className="font-semibold text-gray-800 text-sm">{reply.username}</p>
                                                                        <p className="text-xs text-gray-500">{reply.timestamp}</p>
                                                                        <p className="mt-1 text-gray-700 text-sm">{reply.message}</p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // HomePage Component
        function HomePage({ onSelectTopic }) {
            const topicList = Object.values(mebTopics);

            return (
                <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-12">
                            <h1 className="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-800 mb-4">
                                üéì Bili≈üim Teknolojileri ve Yazƒ±lƒ±m
                            </h1>
                            <p className="text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto mb-2">
                                5. Sƒ±nƒ±f - √ñƒürenci Portali
                            </p>
                            <p className="text-md text-gray-500">
                                MEB M√ºfredatƒ± - Konularƒ± ke≈üfedin, √∂ƒürenin ve test edin!
                            </p>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                            {topicList.map((topic) => (
                                <button
                                    key={topic.id}
                                    onClick={() => onSelectTopic(topic)}
                                    className="group relative overflow-hidden rounded-2xl bg-white shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 p-6 text-left"
                                >
                                    <div className={`absolute inset-0 bg-gradient-to-br ${topic.color} opacity-0 group-hover:opacity-10 transition-opacity duration-300`}></div>
                                    
                                    <div className="relative z-10">
                                        <div className="text-6xl mb-4 transform group-hover:scale-110 transition-transform duration-300">
                                            {topic.icon}
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2 group-hover:text-gray-900">
                                            {topic.title}
                                        </h2>
                                        <p className="text-gray-600 text-sm mb-3">
                                            {topic.description}
                                        </p>
                                        <div className="flex gap-2 text-xs text-gray-500">
                                            <span>üìö √ñzet</span>
                                            <span>‚Ä¢</span>
                                            <span>üß™ Test</span>
                                            <span>‚Ä¢</span>
                                            <span>üí¨ Forum</span>
                                        </div>
                                    </div>

                                    <div className="absolute bottom-4 right-4 text-gray-400 group-hover:text-gray-600 transform group-hover:translate-x-1 transition-all duration-300">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                        </svg>
                                    </div>
                                </button>
                            ))}
                        </div>

                        <div className="text-center mt-12">
                            <p className="text-gray-500 text-sm">
                                Her konu i√ßin detaylƒ± √∂zet, interaktif test sorularƒ± ve forum mevcuttur ‚ú®
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // TopicDetail Component
        function TopicDetail({ topic, onBack }) {
            const [showQuiz, setShowQuiz] = useState(false);
            const [showForum, setShowForum] = useState(false);

            if (showForum) {
                return <Forum topic={topic} onBack={() => setShowForum(false)} />;
            }

            if (showQuiz) {
                return <Quiz topic={topic} onBack={() => setShowQuiz(false)} />;
            }

            return (
                <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-4xl mx-auto">
                        <button
                            onClick={onBack}
                            className="mb-6 flex items-center text-gray-600 hover:text-gray-800 transition-colors duration-200 group"
                        >
                            <svg className="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                            </svg>
                            Ana Sayfaya D√∂n
                        </button>

                        <div className={`bg-gradient-to-br ${topic.color} rounded-2xl p-8 mb-8 text-white shadow-xl`}>
                            <div className="flex items-center gap-4 mb-4">
                                <span className="text-6xl">{topic.icon}</span>
                                <h1 className="text-4xl sm:text-5xl font-bold">{topic.title}</h1>
                            </div>
                            <p className="text-lg opacity-90">{topic.description}</p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-lg p-6 sm:p-8 mb-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <span className="text-3xl">üìö</span>
                                Konu √ñzeti
                            </h2>
                            <div className="text-gray-700 leading-relaxed whitespace-pre-line">
                                {topic.summary.split('**').map((part, index) => {
                                    if (index % 2 === 1) {
                                        return <strong key={index} className="text-gray-900">{part}</strong>;
                                    }
                                    return <span key={index}>{part}</span>;
                                })}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div className="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
                                <div className="text-center">
                                    <div className="text-5xl mb-4">üß™</div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-4">
                                        Bilginizi Test Edin!
                                    </h3>
                                    <p className="text-gray-600 mb-6">
                                        {topic.questions.length} soruluk test ile √∂ƒürendiklerinizi peki≈ütirin.
                                    </p>
                                    <button
                                        onClick={() => setShowQuiz(true)}
                                        className={`w-full bg-gradient-to-r ${topic.color} text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-lg`}
                                    >
                                        Teste Ba≈üla ‚Üí
                                    </button>
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
                                <div className="text-center">
                                    <div className="text-5xl mb-4">üí¨</div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-4">
                                        Forum
                                    </h3>
                                    <p className="text-gray-600 mb-6">
                                        √ñƒürencilerle bu konu hakkƒ±nda sohbet edin, sorularƒ±nƒ±zƒ± payla≈üƒ±n.
                                    </p>
                                    <button
                                        onClick={() => setShowForum(true)}
                                        className={`w-full bg-gradient-to-r ${topic.color} text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-lg`}
                                    >
                                        Foruma Git ‚Üí
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Quiz Component (keeping existing logic)
        function Quiz({ topic, onBack }) {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswers, setSelectedAnswers] = useState({});
            const [showResults, setShowResults] = useState(false);
            const [score, setScore] = useState(0);

            const questions = topic.questions;

            const handleAnswerSelect = (questionId, answerIndex) => {
                setSelectedAnswers({
                    ...selectedAnswers,
                    [questionId]: answerIndex
                });
            };

            const handleNext = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    calculateScore();
                    setShowResults(true);
                }
            };

            const handlePrevious = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };

            const calculateScore = () => {
                let correct = 0;
                questions.forEach((question) => {
                    if (selectedAnswers[question.id] === question.correct) {
                        correct++;
                    }
                });
                setScore(correct);
            };

            const handleRestart = () => {
                setCurrentQuestion(0);
                setSelectedAnswers({});
                setShowResults(false);
                setScore(0);
            };

            if (showResults) {
                const percentage = Math.round((score / questions.length) * 100);
                let resultMessage = '';
                let resultColor = '';
                let resultEmoji = '';

                if (percentage >= 80) {
                    resultMessage = 'M√ºkemmel! üéâ';
                    resultColor = 'from-green-500 to-emerald-500';
                    resultEmoji = 'üåü';
                } else if (percentage >= 60) {
                    resultMessage = 'ƒ∞yi ƒ∞≈ü! üëç';
                    resultColor = 'from-blue-500 to-cyan-500';
                    resultEmoji = '‚ú®';
                } else if (percentage >= 40) {
                    resultMessage = 'Daha Fazla √áalƒ±≈ümalƒ±sƒ±n üìö';
                    resultColor = 'from-yellow-500 to-orange-500';
                    resultEmoji = 'üìñ';
                } else {
                    resultMessage = 'Tekrar Denemelisin üîÑ';
                    resultColor = 'from-red-500 to-pink-500';
                    resultEmoji = 'üí™';
                }

                return (
                    <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
                        <div className="max-w-2xl mx-auto">
                            <div className={`bg-gradient-to-br ${resultColor} rounded-2xl p-8 sm:p-12 text-white shadow-2xl text-center mb-6`}>
                                <div className="text-7xl mb-4">{resultEmoji}</div>
                                <h2 className="text-3xl sm:text-4xl font-bold mb-4">{resultMessage}</h2>
                                <div className="text-6xl font-bold mb-2">{score}/{questions.length}</div>
                                <div className="text-2xl opacity-90">%{percentage}</div>
                            </div>

                            <div className="bg-white rounded-2xl shadow-lg p-6 sm:p-8 mb-6">
                                <h3 className="text-2xl font-bold text-gray-800 mb-6">Cevaplarƒ±nƒ±z:</h3>
                                <div className="space-y-4">
                                    {questions.map((question, index) => {
                                        const userAnswer = selectedAnswers[question.id];
                                        const isCorrect = userAnswer === question.correct;
                                        
                                        return (
                                            <div
                                                key={question.id}
                                                className={`p-4 rounded-lg border-2 ${
                                                    isCorrect
                                                        ? 'border-green-500 bg-green-50'
                                                        : 'border-red-500 bg-red-50'
                                                }`}
                                            >
                                                <div className="flex items-start gap-2 mb-2">
                                                    <span className={`text-xl ${isCorrect ? 'text-green-600' : 'text-red-600'}`}>
                                                        {isCorrect ? '‚úì' : '‚úó'}
                                                    </span>
                                                    <div className="flex-1">
                                                        <p className="font-semibold text-gray-800 mb-2">
                                                            {index + 1}. {question.question}
                                                        </p>
                                                        <p className={`text-sm ${isCorrect ? 'text-green-700' : 'text-red-700'}`}>
                                                            {isCorrect ? 'Doƒüru Cevap!' : `Doƒüru Cevap: ${question.options[question.correct]}`}
                                                        </p>
                                                        {!isCorrect && (
                                                            <p className="text-sm text-gray-600 mt-1">
                                                                Sizin Cevabƒ±nƒ±z: {question.options[userAnswer] || 'Bo≈ü'}
                                                            </p>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="flex flex-col sm:flex-row gap-4">
                                <button
                                    onClick={handleRestart}
                                    className={`flex-1 bg-gradient-to-r ${topic.color} text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300`}
                                >
                                    Tekrar Dene üîÑ
                                </button>
                                <button
                                    onClick={onBack}
                                    className="flex-1 bg-gray-200 text-gray-800 font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
                                >
                                    Konuya D√∂n ‚Üê
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const currentQ = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;

            return (
                <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-3xl mx-auto">
                        <button
                            onClick={onBack}
                            className="mb-6 flex items-center text-gray-600 hover:text-gray-800 transition-colors duration-200 group"
                        >
                            <svg className="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                            </svg>
                            Konuya D√∂n
                        </button>

                        <div className="bg-white rounded-xl shadow-lg p-4 mb-6">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-sm font-semibold text-gray-600">
                                    Soru {currentQuestion + 1} / {questions.length}
                                </span>
                                <span className="text-sm font-semibold text-gray-600">
                                    %{Math.round(progress)}
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-3">
                                <div
                                    className={`bg-gradient-to-r ${topic.color} h-3 rounded-full transition-all duration-300`}
                                    style={{ width: `${progress}%` }}
                                ></div>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-8 mb-6">
                            <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">
                                {currentQ.question}
                            </h2>

                            <div className="space-y-3">
                                {currentQ.options.map((option, index) => {
                                    const isSelected = selectedAnswers[currentQ.id] === index;
                                    return (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswerSelect(currentQ.id, index)}
                                            className={`w-full text-left p-4 rounded-xl border-2 transition-all duration-200 ${
                                                isSelected
                                                    ? `bg-gradient-to-r ${topic.color} bg-opacity-10 text-gray-900 font-semibold border-blue-500`
                                                    : 'border-gray-200 hover:border-gray-300 bg-gray-50 hover:bg-gray-100 text-gray-700'
                                            }`}
                                        >
                                            <div className="flex items-center gap-3">
                                                <div
                                                    className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${
                                                        isSelected
                                                            ? 'border-blue-500 bg-blue-500'
                                                            : 'border-gray-300'
                                                    }`}
                                                >
                                                    {isSelected && (
                                                        <div className="w-3 h-3 rounded-full bg-white"></div>
                                                    )}
                                                </div>
                                                <span>{option}</span>
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="flex gap-4">
                            <button
                                onClick={handlePrevious}
                                disabled={currentQuestion === 0}
                                className={`flex-1 py-3 px-6 rounded-xl font-semibold transition-all duration-200 ${
                                    currentQuestion === 0
                                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                        : 'bg-gray-200 text-gray-800 hover:bg-gray-300'
                                }`}
                            >
                                ‚Üê √ñnceki
                            </button>
                            <button
                                onClick={handleNext}
                                className={`flex-1 bg-gradient-to-r ${topic.color} text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300`}
                            >
                                {currentQuestion === questions.length - 1 ? 'Sonu√ßlarƒ± G√∂r ‚Üí' : 'Sonraki ‚Üí'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // App Component
        function App() {
            const [selectedTopic, setSelectedTopic] = useState(null);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
                    {selectedTopic ? (
                        <TopicDetail 
                            topic={selectedTopic} 
                            onBack={() => setSelectedTopic(null)} 
                        />
                    ) : (
                        <HomePage onSelectTopic={setSelectedTopic} />
                    )}
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(<App />);
        }
    </script>
</body>
</html>
